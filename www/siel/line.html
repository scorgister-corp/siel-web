<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json">
    <title>Line</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/line.css">
    <script lang="javascript" src="js/request.js"></script>
</head>
<body>
    <di class="head">
        <span class="head-elt" id="line-id">? - ?</span>
        <span class="head-elt" id="next-stop">?</span>
        <a id="vehicle-id-link" style="display: inherit;"><span class="head-elt" id="vehicle-id">?</span></a>
    </di>
    <div class="main">
        <div id="line" class="route-default">
        </div>
    </div>
    <div class="sub-div">
        <span id="terminated" hidden>Trip Terminated</span>
    </div>
    <div style="margin: 40px;" hidden>
        <button id="arrived">Arrived</button>
        <button id="departure">Departure</button>
        <button id="send">SEND</button>
    </div>
    <script lang="javascript" src="js/line.js"></script>
    <script lang="javascript" src="js/export.js"></script>
</body>
</html>
