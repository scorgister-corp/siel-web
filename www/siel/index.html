<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json">
    <title>SIEL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <script lang="javascript" src="js/request.js"></script>
</head>
<body>

    <div id="alert-bg" hidden></div>
    <div id="alert-panel" hidden>
        <h1 id="select-text"></h1>
        <div id="panel-body">

        </div>
        <h2 id="line-text-head"></h2>
        <div id="line-body">

        </div>
        <button id="select-btn">Select</button>
    </div>
    <header id="header">
        <div class="header-text">
            <div id="routes">
            </div>
            <input disabled placeholder="Chargement des stations" type="text" list="stop-names" id="stop-selection">
            <datalist id="stop-names">

            </datalist>
        </div>
        <div class="right clock"><span id="clock-text">--:--</span></div>
    </header>
    <div class="main">
        <div id="marquee-rtl" hidden>
            <div id="alert-trafic-text"></div>
        </div>
        <div class="time-container">
            <div class="time-head">
                <span>1<sup>er</sup> tramway </span> <span id="dest-min" class="time-head-dest">?</span>
            </div>
            <div class="time-head">
                <span>2<sup>e</sup> tramway</span> <span id="dest-max" class="time-head-dest">?</span>
            </div>
        </div>
        <div class="time-container">
            <a class="time time-left" id="time-1-link" href="#">
                <div id="time-1">
                    <span id="time-min" class="time-number">?</span><span class="time-sub">min</span>
                </div>
            </a>
            <a class="time time-right" id="time-2-link" href="#">
                <div id="time-2">
                    <span id="time-max" class="time-number">?</span><span class="time-sub">min</span>
                </div>
            </a>
        </div>
    </div>
    <div class="other-parent">
        <div id="other">

        </div>
    </div>  
    <script lang="javascript" src="js/siel.js"></script>
    <script lang="javascript" src="js/index.js"></script>
</body>
</html>
